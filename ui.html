<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock, Paper, Scissors Game</h1>
    <p>Five points game.</p>
    <p>Select your next play:</p>
    <div id="plays" class="container">
        <div class="row">
            <div class="col-md"><button class="btn-primary" id="rock">Rock</button></div>
            <div class="col-md"><button class="btn-primary" id="paper">Paper</button></div>
            <div class="col-md"><button class="btn-primary" id="scissors">Scissors</button></div>
        </div>    
    </div>
    <div id="results" class="container-md">
        <h2>Round result:</h2>
        <h4 id="roundResult"></h4>
        <div class="row">
            <div class="col-sm plays">
            <p>Computer Score <span id="computer"></span></p>
            </div>
            <div class="col-sm plays">
            <p>Your Score <span id="player"></span></p>
            </div>
        </div>
        
        
        <h1>Final Game Result:</h1>
        <h2 id="finalResult"></h2>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
